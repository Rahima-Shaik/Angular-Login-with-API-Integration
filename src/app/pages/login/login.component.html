<div class="parent">
<div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" name="EmailId" placeholder="Email Address" [(ngModel)]="loginObj.EmailId" required>
                    </div>

                    <div class="field">
                        <input type="password" name="Password" placeholder="Password" [(ngModel)]="loginObj.Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="field">
                        <button type="submit" (click)="onLogin()">Login</button>
                    </div>
                    <div class="signup-link">Not a member?<br>
                        <a href="#">Signup Now</a>
                    </div>
                </form>

                 

                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Signup" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
